<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS 상태 관리</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        font-size: 3rem;
      }
      button {
        font-size: 1.5rem;
        margin: 10px;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <div
      style="
        width: 10rem;
        height: 10rem;
        background-color: violet;
        justify-self: center;
        align-items: center;
      "
    >
      <button class="tap">할일1</button><button class="tap">할일2</button
      ><button class="tap">할일3</button>
      <div id="list"></div>
    </div>
    <script>
      const list = [
        {
          id: 1,
          title: "할일1",
          done: false,
        },
        {
          id: 2,
          title: "할일2",
          done: false,
        },
        {
          id: 3,
          title: "할일3",
          done: false,
        },
      ];

      class TodoList {
        constructor() {
          this.state = {
            currentTap: "할일1",
            list: [],
          };

          this.setState = (newState) => {
            this.state = newState;
            tapbar.setState(this.state.currentTap);
            content.setState(this.state.list);
          };

          this.render = () => {
            const tapbar = new TapBar(this.state.currentTap);
            const content = new Content(this.state.list);
          };
        }

        render() {
          const tapbar = new TapBar(this.state.currentTap);
          const content = new Content(this.state.list);
        }
      }
    </script>
  </body>
</html>
